<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
    <script defer src="script.js"></script>
    <title>Product Page</title>
  </head>
  <body>
    <div class="modal hidden"></div>
    <nav class="navbar">
      <div class="navbar-container container">
        <ul class="menu-items">
          <li>
            <span class="cart-indicator badge" data-indicator="0">0</span>
            <img
              src="/assets/svg/cart.svg"
              class="cart-icon show-cart-btn"
              alt="cart icon"
            />
          </li>
        </ul>
        <div class="shopping-cart hidden">
          <div class="shopping-cart-header">
            <div>
              <span class="badge cart-indicator">0</span>
              <img
                src="/assets/svg/cart.svg"
                class="cart-icon"
                alt="cart icon"
              />
            </div>
            <div>
              <span><pre>Total: </pre></span>
              <span class="shopping-cart-total-price">$0</span>
            </div>
          </div>
          <ul class="shopping-cart-items"></ul>
        </div>
        <h1 class="logo">LOGO</h1>
      </div>
    </nav>
    <div class="product-container"></div>
  </body>
</html>
